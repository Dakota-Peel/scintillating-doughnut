<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Breakfast Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.1/angular.min.js"></script>
    <script src="controllers/MainController.js"></script>

    <!-- 
    <script src="services/services.js"></script>
    <script src="app.js"></script>
     -->

    <link rel="stylesheet" type="text/css" href="styles.css" title="Default stylesheet"/>
  </head>
  <body ng-app='SD' ng-controller="gameCtrl"  ng-keydown="keyPress($event)">

    <div class="EnterPlayer">
      <form ng-submit="enterPlayerName()" style="float:left">
        <input type="text" ng-model="nameInput" placeholder="Enter Player Name">
      </form>
      <button ng-click="ready()" style="float:left;">Ready</button>
    </div>

    <div class="gameBoardDisplay">

    </div>



    <div class="userInput">

    </div>

    <div class="rosterView" style="clear:both">
      <!-- <div ng-repeat="player in gameState.players"> -->
      <li ng-repeat="player in gameState.players">
        <label><input type="checkbox" ng-model="player.onQuest">{{player.playerName}}</label> ||
        On team: {{player.onQuest}} ||
        Team Vote: {{player.teamVote}}




      <!-- </div> -->
      </li>
    </div>


  </body>
</html>
